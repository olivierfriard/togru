<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <title>Filtra per codice SIPI Torino</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
        />
    </head>
    <body>
        <section class="section">
            {% include "menu.html" %}

            <div class="container">
                <br /><br />

                <h1 class="title is-4">Filtra per codice SIPI Torino</h1>

                ⚠️ indica un peso e/o delle dimensioni non conforme (solo per i
                beni da fare trasportare)<br />

                <div class="content">
                    <ul>
                        <li>
                            <a href="/togru/search?codice_sipi_torino=SENZA"
                                >SENZA</a
                            >
                        </li>

                        {% for r in sipi_list %}
                        <li>
                            <a
                                href="/togru/search?codice_sipi_torino={{r.codice_sipi_torino}}"
                                >{{ r.codice_sipi_torino }}</a
                            >
                            {% if r.invalid_items_count %} ⚠️ {% endif %}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </section>
    </body>
</html>
