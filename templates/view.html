<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Visualizza Bene (ID: {{ record.id }})</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
<section class="section">
<div class="container">


<div class="field is-grouped">
<a class="button is-link" href="{{ url_for('index') }}">Home</a>

<a href="javascript:history.back()" class="button is-link">Indietro</a>
<!--
{% if query_string %}
<a class="button is-link" href="/togru/search?{{ query_string }}">Torna alla ricerca</a>
{%endif%}

<a class="button is-link" href="{{ url_for('tutti') }}">Visualizza tutti beni</a>
-->

<a class="button is-warning" href="{{ url_for('modifica', record_id=record['id'], query_string=query_string) }}">Modifica</a>

<form method="post" action="{{ url_for('delete_record', record_id=record.id, query_string='view') }}" style="display:inline;" onsubmit="return confirm('Sei sicuro di voler eliminare questo record?');">
<button class="button is-danger" type="submit">Elimina</button>
</form>

<a class="button is-link" href="{{ url_for('etichetta', record_id=record.id) }}">Stampa etichetta</a>

<a class="button is-link" href="{{ url_for('storico', record_id=record.id) }}">Storico bene</a>

</div>
<br>
<h1 class="title">{{ record['descrizione_bene'] }}</h1>


<table class="table is-striped is-hoverable is-fullwidth">
<tbody>
    {% for key, value in record.items() %}
    <tr>
        <th>{{ key.replace('_', ' ').capitalize() }}</th>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
    
</tbody>
</table>

</div>
</section>

</body>
</html>
