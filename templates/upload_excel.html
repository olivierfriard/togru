<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Carica file Excel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
</head>
<body>
<section class="section">
    <div class="container">

      <a class="button is-link" href="{{ url_for('index') }}">Torna alla lista</a>

      <br><br>

      <h1 class="title is-3">Carica file Excel</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="notification is-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('upload_excel') }}" method="POST" enctype="multipart/form-data">
            <div class="field">
                <label class="label">Seleziona file Excel (.xlsx)</label>
                <div class="control">
                    <input class="input" type="file" name="file" accept=".xlsx" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Carica</button>
                </div>
            </div>
        </form>

<br><br>
        <div class="field mt-4">
          <p>Scarica un <strong>file Excel d'esempio</strong> per il caricamento:</p>
          <a class="button is-link is-light mt-2" href="{{ url_for('static', filename='esempio.xlsx') }}" download>
              ðŸ“¥ Scarica esempio.xlsx
          </a>
      </div>


   
    </div>
</section>
</body>
</html>
